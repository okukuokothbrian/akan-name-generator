<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and gender to find your Akan name.</p>

    <form id="akanForm">
      <label for="day">Day of Birth:</label>
      <input type="number" id="day" name="day" min="1" max="31" required placeholder="DD" /><br><br>

      <label for="month">Month of Birth:</label>
      <input type="number" id="month" name="month" min="1" max="12" required placeholder="MM" /><br><br>

      <label for="year">Year of Birth:</label>
      <input type="number" id="year" name="year" min="1900" max="2100" required placeholder="YYYY" /><br><br>

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </fieldset><br>

      <button type="submit">Generate Akan Name</button>
    </form>

    <div id="akan-name" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <script src="scr/scripts.js"></script>
</body>
</html>
